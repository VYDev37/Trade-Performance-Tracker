services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-12345}
      POSTGRES_DB: ${DB_NAME:-trade_tracker}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backup_trade_tracker.sql:/docker-entrypoint-initdb.d/backup_trade_tracker.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-trade_tracker}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    ports:
      - "8080:8080"
    environment:
      # Use the db service name as the host
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-12345}
      - DB_NAME=${DB_NAME:-trade_tracker}
      - DB_CONNECTION=postgres://${DB_USER:-postgres}:${DB_PASSWORD:-12345}@${DB_HOST:-db}:5432/${DB_NAME:-trade_tracker}?sslmode=disable
      - PORT=8080
      - JWT_SECRET=${JWT_SECRET:-your-secret-key}
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      # Tell frontend to talk to the backend container
      # Important for server-side requests inside docker network
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    depends_on:
      - backend

volumes:
  postgres_data:
